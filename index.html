<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hangman.css"/>
    <script src="hangman.js"></script>
    <title>Hangman</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <header>
        <h1 align="center">Hangman</h1>
    </header>
</head>

<body onload="setUpVars()">



<select id="category">
    <option value="1">Soccer Teams</option>
    <option value="2"> Animals</option>
    <option value="3">School Supplies</option>
</select>
<button id="startGame" onclick="startGame();enableGuess()">Start Game!</button>
Your Guess:
<input type="text" id="guess" value="" size="1" maxlength="1">
<button id ="guessLetter" onclick="printWord();clearFields()"> Guess Letter</button>
<div id ="displayedWord"></div>
<div id="guessedLetters">
<div id="wrongLetter"></div>
<div id="win?"></div>
<div id="hangmanPic"></div>
</body>
</html>
